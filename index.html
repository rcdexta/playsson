<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Distance</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="libs/three.min.js"></script>

		<script src="libs/Projector.js"></script>
		<script src="libs/CanvasRenderer.js"></script>

		<script src="libs/stats.min.js"></script>
		<script src="libs/dat.gui.min.js"></script>
		<script src="libs/VREffect.js"></script>

		<script src="distance/PandaPath.js"></script>
		<script src="distance/Hero.js"></script>
		<script src="distance/Vehicle.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer,light,effect;

			var curve;

			var train;
			var vehicle1,vehicle2,vehicle3,vehicle4;
				
	
			let PI2 = Math.PI * 2;			
			let VELOCITY = 0.0002 ;

			let SCALE = 100;			
			let FAULT_FACTOR = 16;	
			let DIVISION=4;
			let PATH_LENGTH = SCALE/DIVISION;
			
			
			let vehicle1_vel = 0.0003
			let vehicle2_vel = 0.0004
			let vehicle3_vel = 0.0001
			let vehicle4_vel = 0.0005

			var position = new THREE.Vector3();
			var tangent = new THREE.Vector3();
			var lookAt = new THREE.Vector3();

			var unitDistance = 0;		
			var progress = 0;
			var clock;
			var boardIndex = 0;
					
			var textureLoader = new THREE.TextureLoader();

			var pandaTexture = textureLoader.load('textures/panda.jpg');
			var pandaMaterial = new THREE.MeshBasicMaterial( {map:pandaTexture} );

			var errorTexture = textureLoader.load('textures/error.png');
			var errorMaterial = new THREE.MeshBasicMaterial( {map:errorTexture} );

			var boardMaterial = new THREE.MeshLambertMaterial( { color: "rgb(28,96, 97)"} );

			var textMaterial = new THREE.MultiMaterial( [
					new THREE.MeshPhongMaterial( { color: 0xffffff, shading: THREE.FlatShading } ), // front
					new THREE.MeshPhongMaterial( { color: 0xffffff, shading: THREE.SmoothShading } ) // side
				] );

		
			var lessonBoards = []
		
			var written=false;
			var font;

			let BEFORE_START = 0;
			let INSTRUCTION_STATE_1 = 1;		
			let INSTRUCTION_STATE_2 = 2;				
			let GO = 3;
			let LESSON_STATE = 4;

			var shouldWait = false;

			var gameState=BEFORE_START;

		
			var touchX,touchY;


			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'right';
				info.innerHTML = '<a href="http://conceptpanda.com" target="_blank">Concept Panda</a> - A travel to Pandaras';
				container.appendChild( info );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				clock = new THREE.Clock();
				effect = new THREE.VREffect( renderer );

				prepareScene();

				setupEnv();
				
				setupPath();
				
				setupDistanceBoards();
				
				setupPillers();
				
				setupVehicles();

				installLessonBoardAt(1);
				
				installLessonBoardAt(FAULT_FACTOR);
				
				window.addEventListener( 'resize', onWindowResize, false );
				
				renderer.render( scene, camera );

				document.addEventListener( 'mousedown', onDocumentMouseMove, false );
			}
			
			function prepareScene()
			{
				scene = new THREE.Scene();

				light = new THREE.HemisphereLight( 0xfff0f0, 0x606066 );
				light.position.set( 1, 2, 1 );
				scene.add( light );

				train = new THREE.Object3D();
				scene.add( train );

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 4000 );
				camera.rotation.y = Math.PI;
				train.add( camera );

				camera.position.x = 1.32
				camera.position.y = 3
				camera.position.z = 0.44;
	
			}

			function setupEnv()
			{

				var geometry = new THREE.PlaneGeometry( 10000, 10000, 15, 15 );
				geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );

				for ( var i = 0; i < geometry.vertices.length; i ++ ) {

					var vertex = geometry.vertices[ i ];

					vertex.x += Math.random() * 100 - 50;
					vertex.z += Math.random() * 100 - 50;

					var distance = ( vertex.distanceTo( scene.position ) / 5 ) - 250;

					vertex.y = Math.random() * Math.max( 0, distance );
				}

				geometry.computeFaceNormals();

				var envTexture = textureLoader.load('textures/sprite.png');
				var envMaterial = new THREE.MeshBasicMaterial( {map:envTexture} );

				mesh = new THREE.Mesh( geometry, envMaterial );
				scene.add( mesh );
			}
			

			function setupPath()
			{
				curve = ( function () {

					var vector = new THREE.Vector3();
					var vector2 = new THREE.Vector3();

					return {

						getPointAt: function ( t ) {
							
							t = t * PI2;
							
							var x = Math.sin(3*t);	
							var y = 0;
							var z = t;

							return vector.set( x, y, z ).multiplyScalar( SCALE );

						},

						getTangentAt: function ( t ) {

							var delta = 0.0001;
							var t1 = Math.max( 0, t - delta );
							var t2 = Math.min( 1, t + delta );

							return vector2.copy( this.getPointAt ( t2 ) ).sub( this.getPointAt( t1 ) ).normalize();
						}
					};

				} )();

				var pathGeometry = new PandaPathGeometry(curve, SCALE)
				var pathMaterial = new THREE.MeshStandardMaterial( {roughness: 0.1,metalness: 0, vertexColors: THREE.VertexColors} );	
				
				var path = new THREE.Mesh( pathGeometry, pathMaterial );		
		
				scene.add(path)
			}
			
		
			function setupPillers()
			{
				var pillerTexture = textureLoader.load( 'textures/stone.jpg' );
				var pillerMaterial = new THREE.MeshBasicMaterial( {map: pillerTexture} );

				var pillerGeo = new THREE.BoxGeometry(1, 5);
				for (var i=1;i<PATH_LENGTH;i++)
				{
					var piller = new THREE.Mesh( pillerGeo, pillerMaterial );
					
					var place = 0.01 * (2*i);
					var point = curve.getPointAt(place);
					var tangent = curve.getTangentAt(place);
					
					piller.position.copy(point);
					piller.rotation.y = tangent.x-0.314
					scene.add( piller );
				}
			}
		
			function setupDistanceBoards()
			{
				var boardGeo = new THREE.BoxGeometry(2,2);

				var barGeo = new THREE.CylinderGeometry(0.02,0.02,5);

				var distanceBoards = []
			
				for(var i=1;i<PATH_LENGTH;i++)
				{
					var place = 0.01 * (DIVISION * i);
					var point = curve.getPointAt(place);
					var tangent = curve.getTangentAt(place);
	
					var boardL = new THREE.Mesh(boardGeo,boardMaterial);
		
					boardL.position.copy(point);
					boardL.position.x += 20;
					boardL.rotation.y = tangent.x-0.314
					scene.add(boardL);
					
					
					var distanceBoard = new THREE.Group();

					var boardR = new THREE.Mesh(boardGeo,boardMaterial);
					var bar = new THREE.Mesh(barGeo,boardMaterial);
					
					distanceBoard.add(boardR);
					distanceBoard.add(bar);

					distanceBoard.position.copy(point);
					distanceBoard.position.y += 7.5
					distanceBoard.rotation.y = tangent.x-0.314

					bar.position.y-=2.5;
					bar.position.z=0.75

					distanceBoards.push(distanceBoard);

					scene.add(distanceBoard);
				}

				writeDistanceRemaining(distanceBoards);
			}

			function writeDistanceRemaining(distanceBoards)
			{
				var loader = new THREE.FontLoader();
				var fontName = 'helvetiker';
				var fontWeight = 'bold';

				loader.load( 'fonts/' + fontName + '_' + fontWeight + '.typeface.js', function ( response ) {

					var font = response;

					for (i=0;i<distanceBoards.length;i++)
					{
						var text = ""+(PATH_LENGTH-i);

						paintDistance(distanceBoards[i],text,font)
					}

				} );
			}

			function paintDistance(textNode,text,font)
			{
		
				var cityGeo = new THREE.TextGeometry( "Pandaras",{font:font, size: 0.30, height:0.25, material: 0, extrudeMaterial: 1} )
				var textGeo = new THREE.TextGeometry( text, {font:font, size: 0.70, height:0.5, material: 0, extrudeMaterial: 1} )
				var unitGeo = new THREE.TextGeometry( "m", {font:font, size: 0.30, height:0.25, material: 0, extrudeMaterial: 1} )

			
				var city = new THREE.Mesh(cityGeo,textMaterial);
				var text = new THREE.Mesh(textGeo,textMaterial);
				var unit = new THREE.Mesh(unitGeo,textMaterial);

				textNode.add(city);
				city.position.x+=0.9
				city.position.y+=0.5
				city.rotation.y = Math.PI

				textNode.add(text);
				text.position.x+=0.45
				text.position.y-=0.37
				text.rotation.y = Math.PI

				textNode.add(unit);
				unit.position.x+=0.18
				unit.position.y-=0.85
				unit.rotation.y = Math.PI
			}
		
		
			function installLessonBoardAt(id)
			{
				var warningMaterial = new THREE.MeshLambertMaterial( { color: "rgb(107,0, 1)"} );

				var boardGeo = new THREE.BoxGeometry(10,4);
				var warningInfoGeo = new THREE.BoxGeometry(4,2);
			
		
				var place = 0.01 * (id); 
				var point = curve.getPointAt(place);
				var tangent = curve.getTangentAt(place);
		
				var lesson = new THREE.Group();

				var board = new THREE.Mesh(boardGeo,boardMaterial);
				var warningInfoLeft = new THREE.Mesh(warningInfoGeo,errorMaterial);
				var warningInfoRight = new THREE.Mesh(warningInfoGeo,pandaMaterial);
			
				lesson.add(board);
				lesson.add(warningInfoLeft)
				lesson.add(warningInfoRight)
			
				lesson.position.copy(point);
				lesson.position.y += 4.5
				lesson.rotation.y = tangent.x-0.314
				warningInfoLeft.position.y += 3
				warningInfoLeft.position.x += 3
			
				warningInfoRight.position.y += 3
				warningInfoRight.position.x -= 3
			
				lessonBoards.push(lesson);
			
				scene.add(lesson);				
			}

			function writeLessons()
			{
				if(written)
				{
					return;
				}

							
				var loader = new THREE.FontLoader();
				var fontName = 'helvetiker';
				var fontWeight = 'bold';

				loader.load( 'fonts/' + fontName + '_' + fontWeight + '.typeface.js', function ( response ) {

					font = response;
					paintFirstInstruction();
					paintLesson(lessonBoards[1]);
					written = true;
				} );
			}

			function paintFirstInstruction()
			{
		
				var textNode = lessonBoards[0];

				var line1 = "Welcome to this Journey to Pandaras"
				var line2 = "Pandaras is a wonderful city that is located at 25 metres from here."
				var line3 = "You will travel on this elevated high-way that leads to Pandaras."
				var line4 = "The high-way is built up with colored slabs."
				var line5 = "Beware of broken slabs on the way."
				var line6 = "Hint: Observe the number of slabs between posts."
				var line7 = "A panda will help you on your mission."


				var y = addHeaderText(textNode,line1,1.5);
				y=addText(textNode,line2,y,"ins_1");
				y=addText(textNode,line3,y,"ins_2");
				y=addText(textNode,line4,y,"ins_3");
				y=addText(textNode,line5,y,"ins_4");
				y=addText(textNode,line6,y,"ins_5");
				y=addText(textNode,line7,y,"ins_6");

				textNode.rotation.y+=0.628
			}

			function paintSecondInstruction()
			{
		
				removeText("ins_1")
				removeText("ins_2")
				removeText("ins_3")
				removeText("ins_4")
				removeText("ins_5")
				removeText("ins_6")

				var line = "Wishing you a safe journey."

				var textNode = lessonBoards[0];
				addText(textNode,line,1,"ins_2");
			}

			function removeText(name)
			{
				var selectedObject = scene.getObjectByName(name);
				selectedObject.visible = false;				
    			scene.remove( selectedObject );
   			}

			function paintLesson(textNode)
			{
		
				var line1 = "What is the distance you travelled?"

				var tiles = FAULT_FACTOR-1;

				var line2 = "You travelled "+tiles+" slabs.";
				var line3 = "You observed "+DIVISION+" slabs for every metre.";

				var line4 = "Hence the length of one slab = 1 meter/"+DIVISION;
				var line5 = "Thus the total distance travelled = "+tiles+" x 1/"+DIVISION+" metre."
				
				var line6 = "So, You travelled a distance of "+(tiles*1/DIVISION)+ " metre."

				var y = addHeaderText(textNode,line1,1.5);
				y=addText(textNode,line2,y,"lesson_l_1");
				y=addText(textNode,line3,y,"lesson_l_2");
				y=addText(textNode,line4,y,"lesson_l_3");
				y=addText(textNode,line5,y,"lesson_l_4");
				y=addText(textNode,line6,y,"lesson_l_5");
			}

			function addText(container,text,y,line_id)
			{
				var lineGeo = new THREE.TextGeometry( text, {font:font, size: 0.20, height:0.15, material: 0, extrudeMaterial: 1} )
				var mesh = new THREE.Mesh(lineGeo,textMaterial);
				container.add(mesh);


				mesh.position.x+=4.5
				mesh.position.y+=y
				mesh.rotation.y = Math.PI
				mesh.name = line_id

				return y-0.5;
			}

			function addHeaderText(container,text,y)
			{
				var lineGeo = new THREE.TextGeometry( text, {font:font, size: 0.20, height:0.15, material: 0, extrudeMaterial: 1} )
				var mesh = new THREE.Mesh(lineGeo,textMaterial);
				container.add(mesh);

				mesh.position.x+=2.5
				mesh.position.y+=y
				mesh.rotation.y = Math.PI

				return y-0.5;
			}

			function animate() {

				requestAnimationFrame( animate );

			
				executeState();
			
				vehicle1.run();
				vehicle2.run();
				vehicle3.run();
				vehicle4.run();
				
				renderer.render( scene, camera );
			}

			function executeState()
			{
				if(shouldWait)
				{
					return;
				}

				switch(gameState)
				{
					case BEFORE_START:
						onStart();
						break;

					case INSTRUCTION_STATE_1:
						onReady();
						break;

					case INSTRUCTION_STATE_2:
						onReady();
						break;

					case GO:
						onGo();
						break;

					case LESSON_STATE:
						onLesson();
						break;

				}
			}


			function onDocumentMouseMove( event ) {

				if(gameState == BEFORE_START)
				{
					gameState = INSTRUCTION_STATE_1;
				}
				else if(gameState == INSTRUCTION_STATE_1)
				{
					gameState = INSTRUCTION_STATE_2;
				}
				else if(gameState == INSTRUCTION_STATE_2)
				{
					gameState = GO;
				}
				else if(gameState == LESSON_STATE)
				{
					gameState = GO;
				}
				shouldWait = false;
			}

		
			function onGo()
			{

				unitDistance++;

				progress += VELOCITY;
				progress = progress%1;
				
				position.copy( curve.getPointAt( progress ) );
				tangent.copy( curve.getTangentAt( progress ) );
			
				position.y += 3;

				train.position.copy( position );
				lookAt.copy(position).add(tangent);
				train.lookAt( lookAt );

				if(unitDistance == (FAULT_FACTOR-1)*50)
				{
					gameState = LESSON_STATE
					shouldWait = true;
				}
			}

			function onStart()
			{
				unitDistance++;

				if(unitDistance >= 1000)
				{
					gameState = INSTRUCTION_STATE_1;
					shouldWait = false;
					return;
				}

				progress += (VELOCITY/2);
				progress = progress%1;
				
				position.copy(curve.getPointAt( progress ));

				camera.position.copy(position);
				camera.position.y = 15
			}


			function reinit()
			{
				camera.position.x = 0.314
				camera.position.y = 0.314
				camera.position.z = 0;

				progress = 0;
				unitDistance = 0;


				progress += VELOCITY;
				progress = progress%1;
				
				position.copy( curve.getPointAt( progress ) );
				tangent.copy( curve.getTangentAt( progress ) );
			
				position.y += 3;

				train.position.copy( position );
				lookAt.copy(position).add(tangent);
				train.lookAt( lookAt );
			}

			function onReady()
			{		
		
				if(gameState == INSTRUCTION_STATE_1)
				{
					writeLessons();
					reinit();
					shouldWait = true;
				}
				else if(gameState == INSTRUCTION_STATE_2)
				{	
					paintSecondInstruction();
					shouldWait = true;
				}
			}

			function onLesson()
			{
				shouldWait = true;
			}


			function setupVehicles()
			{
				vehicle1 = new Vehicle(scene,curve,vehicle1_vel);
				vehicle2 = new Vehicle(scene,curve,vehicle2_vel);
				vehicle3 = new Vehicle(scene,curve,vehicle3_vel);
				vehicle4 = new Vehicle(scene,curve,vehicle4_vel);
			}
			
			
			function onWindowResize() {

				camera.left = window.innerWidth / - 2;
				camera.right = window.innerWidth / 2;
				camera.top = window.innerHeight / 2;
				camera.bottom = window.innerHeight / - 2;

				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

		</script>

	</body>
</html>
